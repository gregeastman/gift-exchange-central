application: gift-exchange-central
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /media
  static_dir: media
  
- url: /admin/.*
  secure: always
  login: admin
  script: admin.app

- url: .*
  secure: always
  script: main.app


libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
